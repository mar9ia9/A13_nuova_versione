    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>

    <link rel="stylesheet" href="/t5/css/editor_tour.css"/>

<body>
  <div class="bigcontainer">
    <div class="container">
      <div class="editor-bar">
        <span class="text">TextEditor</span>
        <div class="image"></div>
      </div>
    </div>
    <div class="container">
      <div class="container2">
        <!-- Schermata di caricamento -->
        <div id="loading-editor" class="loadingOverlay">
          <div class="loadingModal">
            <p>Caricamento in corso...</p>
          </div>
        </div>
        <div class="top-bar">
          <button class="user-button" id="user-button" title="Game Info" onclick="openInfoModal()"></button>
          <div id="infoModal" class="modal2">
            <div class="modal2-content">
              <span class="close-button" onclick="closeInfoModal()">&times;</span>
            </div>
          </div>
          

          <button class="theme-button" id="theme-button" title="Change Theme"></button>
          <button class="open-button" id="open-button" title="Open File"></button>
          <!-- <button id="saveButton" class= "save-button" title="Save"></button> -->
          <button class="saveAs-button" id="saveAs-button" title="Save As" onclick="saveCodeLocally() "></button>
          <button class="undo-button" id="undo-button" title="Undo"></button>
          <button class="redo-button" id="redo-button" title="Redo"></button>

          <button class="find-button" id="find-button" title="Find" onclick="openSearchModal()"></button>
          <div id="searchModal" class="modal">
            <div class="modal-content">
              <span class="close-button" onclick="closeSearchModal()">&times;</span>
              <label for="searchTerm">Parola da cercare:</label>
              <input type="text" id="searchTerm">
              <button id="startSearch" onclick="cercaParola()">Cerca</button>
            </div>
          </div>

          <button class="replace-btn" id="replace-btn" title="Replace" onclick="openReplaceModal()"></button>
          <div id="replaceModal" class="modal">
            <div class="modal-content">
              <span class="close-button" onclick="closeReplaceModal()">&times;</span>
              <label for="replaceTerm">Parola con cui sostituire:</label>
              <input type="text" id="replaceTerm">
              <button id="startReplace" class="startReplace">Sostituisci</button>
            </div>
          </div>

          <button id="storico" class="storico-button" title="Storico"></button> <!--aggiunto-->
          <button id="compileButton" class="compile-button" title="Compile"></button>
          <button id="runButton" class="run-button" title="Play/Submit"></button> <!-- modificato chiamato il pulsante Play/Submit prima era Run -->
          <button id="coverageButton" class="coverage-button" title="Coverage"></button> <!-- modificato chiamato il pulsante Coverage, prima era Run -->
          <button id="logout" class="logout-button" title="Logout"></button> <!--aggiunto-->
        </div>
        <textarea id="editor" name="editor">

      </div>
      <div class="container2">
        <div class="top-bar2">
          Class Under Test
        </div>
        <textarea id="sidebar-textarea"></textarea>
      </div>    
    </div>
    <div class="container">
      <div class="container2">
        <div class="top-bar2">
          Console
        </div>
        <div class="console">
          <textarea id="console-textarea"></textarea>
        </div>
      </div>
      
      <div class="container2">
        <!-- Schermata di caricamento -->
        <div id="loading-result" class="loadingOverlay">
          <div class="loadingModal">
            <p>Caricamento in corso...</p>
          </div>
        </div>
        <div class="top-bar2">
          Compare results
        </div>
        <div class="console">
          <textarea id="console-textarea2"></textarea>
        </div>

  </div>
